<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="https://vg.pe.hu/menu.js"></script>
  <script>
    async function fetchHTML(url = '', query = '') {
      fetch(url)
        .then(response => response.text())
        .then(innerHTML => {
          document.querySelector(query).innerHTML += innerHTML
        });
    };

    document.addEventListener("DOMContentLoaded", () => {
      fetchHTML('compilation.html', '#compilation');
      fetchHTML('https://vg.pe.hu/1f/contents.html', '#one');
    });
  </script>

  <!--og:meta-->
  <meta content="website" property="og:type">
  <title>VG CTLG</title>
  <meta content="VG CTLG" property="og:title">
  <meta content="Very Gois aims to disseminate vg things of all over the world." name="description">
  <meta content="Very Gois aims to disseminate vg things of all over the world." name="og:description">

  <!--for Twitter-->
  <meta content="summary_large_image" name="twitter:card">
  <meta content="https://vg.pe.hu/ctlg/" property="og:url">
  <meta content="https://vg.pe.hu/ctlg/cover.png" property="og:image">
  <meta content="https://vg.pe.hu/ctlg/cover.png" name="twitter:image:src">

  <link rel="icon" href="https://vg.pe.hu/cv/icon/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://vg.pe.hu/menu.css" />
  <link rel="stylesheet" href="https://vg.pe.hu/1f/archives.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>

<body>
  <header id="header"></header>
  <main>
    <h1 id="cover">
      <span>VG CTLG</span>
    </h1>
    <article id="compilation"></article>
    <article id="one"></article>
  </main>
  <footer></footer>
</body>

</html>
